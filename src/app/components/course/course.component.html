<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ course.name }}</mat-card-title>
    <mat-card-subtitle>Donner par : {{ course.instructorName }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>This card has divider and indeterminate progress as footer</p>
    <p></p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <div class="actions-container">
      <button mat-raised-button>Tâches à effectuer</button>
      <span class="spacer"></span>
      <button mat-raised-button>S'inscrire</button>
    </div>
  </mat-card-actions>
</mat-card>
