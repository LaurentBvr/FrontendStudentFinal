<div class="container">
    <h1>Connexion</h1>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <input formControlName="email" matInput required type ="email" id="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button type="submit">Se connecter</button>
    </form>

    <div class="register-link">
        <p>Pas encore inscrit ? <a (click)="navToRegister()">Inscrivez-vous ici</a></p>
    </div>
</div>
