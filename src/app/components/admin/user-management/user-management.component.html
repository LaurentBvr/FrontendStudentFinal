<div class="hearder">
  <h1>Etudiants</h1>
  <button mat-raised-button (click)="showOverlayCreationForm = true">Ajouter un étudiant</button>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onDelete(element.personId)">Supprimer</button>
      <button mat-raised-button (click)="onUpdate(element)">Editer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="showOverlayCreationForm" class="overlay">
  <div class="overlay-container">
    <app-user-form-creation
      (cancel)="showOverlayCreationForm = false"
      (studentCreated)="onStudentCreated($event)"
      >
    </app-user-form-creation>
  </div>
</div>


<div *ngIf="showOverlayUpdateForm" class="overlay">
  <div class="overlay-container">
    <app-user-form-update
      [studentToUpdate]="studentToUpdate"
      (cancel)="showOverlayUpdateForm = false"
      (studentUpdated)="onStudentUpdated($event)"
      >
    </app-user-form-update>
  </div>
</div>
